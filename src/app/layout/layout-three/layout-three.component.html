<h2>{{columns}} columnas</h2>

<div class="row">
  <div class="col-12 mb-2" [ngClass]="calculateColumns()" *ngFor="let card of cards">
    <div class="card">
      <div class="card-body">
        <div class="w-100">
          <div class="d-flex justify-content-between align-items-center">
            <h2>{{card.quantity}}</h2>
            <i class="fas fa-2x" [ngClass]="card.icon"></i>
          </div>
          <h3>{{card.title}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
