<h2>{{columns}} columnas</h2>

<div class="row">
  <div class="col-12 mb-2" [ngClass]="calculateColumns()" *ngFor="let card of cards">
    <div class="card">
      <div class="card-body">
        <div class="w-100">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <h2>{{card.title}}</h2>
              <h3>{{card.quantity}}</h3>
            </div>
            <div>
              <i class="fas fa-3x" [ngClass]="card.icon"></i>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
